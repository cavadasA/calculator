<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-md-3 mt-5 border">
                <div class="row mt-3">
                    <div class="col-12">
                        <h1 id="displayCalculadora" class="border text-right">Hello</h1>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block">รท</button>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block">x</button>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="suma(this)">+</button>
                    </div>
                </div>
                <div class="row py-2 mb-3">
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero(this)">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light btn-lg btn-block"
                            onclick="botonDeNumero()">.</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block">=</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary btn-lg btn-block">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
